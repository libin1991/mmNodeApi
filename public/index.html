<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<title>mmNodeApi</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-size: 16px;
            color: #2c3e50;
        }
        header {
            padding: 3rem 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
        }
        .desc {
            padding-top: 1.8rem;
            font-size: 1.6rem;
            line-height: 1.3;
            color: #6a8bad;
        }
        main {
            max-width: 520px;
            margin: 0 auto;
        }
        ol {
            width: 300px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.7;
        }
        a,.desc a {
            color: #3eaf7c;
        }
    </style>
</head>
<body>
    <header>
        <h1>mmNodeApi</h1>
        <p class="desc">NodeJS 版 API</p>
        <p class="desc"><a class="desc" href="http://node.mtnhao.com/api/">API 文档说明</a></p>
    </header>
	<main>
        <ol>
            <li>
                Banner：
                <a href="/banner?musicType=QQ">QQ</a>&nbsp;/
                <a href="/banner?musicType=163">网易</a>
            </li>
            <li>
                排行榜：
                <a href="/toplist?musicType=QQ">QQ</a>&nbsp;/
                <a href="/toplist?musicType=163">网易</a>
            </li>
            <li>
                排行榜详情：
                <a href="/toplist/detail?id=26&musicType=QQ">QQ</a>&nbsp;/
                <a href="/toplist/detail?id=3778678&musicType=163">网易</a>
            </li>
            <li>
                分类歌单：
                <a href="/playlist?musicType=QQ">QQ</a>&nbsp;/
                <a href="/playlist?musicType=163">网易</a>
            </li>
            <li>
                歌单详情：
                <a href="/playlist/detail?id=3269852386&musicType=QQ">QQ</a>&nbsp;/
                <a href="/playlist/detail?id=3778678&musicType=163">网易</a>
            </li>
            <li>
                搜索：
                <a href="/search?keywords=薛之谦&musicType=163&page=1&limit=10">QQ</a>&nbsp;/
                <a href="/search?keywords=薛之谦&musicType=QQ&page=1&limit=10">网易</a>
            </li>
            <li>
                热搜：
                <a href="/search/hot?musicType=QQ">QQ</a>&nbsp;/
                <a href="/search/hot?musicType=163">网易</a>
            </li>
        </ol>
    </main>
</body>
</html>
